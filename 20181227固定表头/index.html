    <title>固定表头</title>
	<style>
	   th,td{border:1px solid #999;min-width:200px;}
	   .mw100{min-width:100px;}
	   .maxw100{max-width:100px;}
	   .w100{width:200px;}
	   
	   table{table-layout:fixed;border-collapse:collapse;}
	   .table-container{overflow-x:auto;overflow-y:auto;height:120px;position:relative;}
	   .table-header-top{position:absolute;top:0;width:100%;background-color:#666;}
	   .table-header-left{position:absolute;left:0;background-color:#ddd;}

	<script type="text/javascript">
	    $(function() {
		    $('.table-container').scroll(function() {
			    var top = $(this).scrollTop();
			    var left = $(this).scrollLeft();
				//$(this).find('.table-con').scrollLeft(left);
				$('.table-header-top').css('top', top + 'px');
				$('.table-header-left').css('left', left + 'px');
				$('.table-header-left-top').css({left:left + 'px',top:top + 'px'});
			});
		});
