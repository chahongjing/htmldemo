	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		li a{color:white;}
		html,body{width:100%;height:100%;background:#b7b7b7;}
		#book{width:840px;height:553px;margin:60px auto;counter-reset:page;
		    position:relative;
		}
		#book ul{
		
		}
		#book ul li{
		    position:absolute;top:0;height:533px;width:400px;padding:10px;
			background:rgba(255,255,255,0.5);box-shadow:0 0 10px black;
			transform-style:preserve-3d;perspective:800px;transition:0.8s;
		}
		#book ul li:nth-child(odd){left:50%;transform:rotateY(0deg);transform-origin:0 50% 0;
		    opacity:1;}
		#book ul li:nth-child(even){left:0%;top:0;transform:rotateY(180deg);transform-origin:100% 50% 0;
		    opacity:0;
		}
		#book ul li.rl:nth-child(odd){transform:rotateY(180deg);opacity:0;}
		#book ul li.rl:nth-child(even){transform:rotateY(0deg);opacity:1;}
	</style>
</head>
<body>
    <div id='book' class=''>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    var page = $('#book ul li').length;
			$('#book li').each(function(i, item) {
			    $(this).css("z-index", page - i);
			});
			
			$('#book li:even').click(function(e) {
				var obj = this;
			    $(obj).add($(obj).next()).addClass('rl');
				setTimeout(function() {
				    $(obj).add($(obj).next()).css('z-index', 'auto');
				}, 800);
			});
			$('#book li:odd').click(function(e) {
				var $this = $(this), $prev = $this.prev();
				$prev.css('z-index', page - $prev.index());
				$this.css('z-index', page - $this.index());

				setTimeout(function() {
				    $prev.removeClass('rl');$this.removeClass('rl');
				}, 50);
			    
			});
		});
	</script>
</body>
