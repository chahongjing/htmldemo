<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title></title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;display:block;}
		ul li,ol li{list-style:none;}
		li a{text-decoration:none;color:white;}
		#banner {
		    width:970px;height:270px;margin:100px auto;position:relative;
		}
		.pic{
		    width:970px;height:270px;position:relative;overflow:hidden;
		}
		.pic ul li{
		    width:0;height:0;position:absolute;background-color:#000;
			top:1;left:485px;
		}
		.pic ul li img{
		    width:100%;height:100%;opacity:0.5;
		}
		.pic ul li.l1{width:530px;height:100px;top:85px;left:-200px;z-index:8;}
		.pic ul li.l2{width:530px;height:224px;top:23px;left:0px;z-index:9;}
		.pic ul li.l3{width:640px;height:270px;top:0;left:165px;z-index:10;}
		.pic ul li.l4{width:530px;height:224px;top:23px;left:460px;z-index:9;}
		.pic ul li.l5{width:530px;height:100px;top:85px;left:640px;z-index:8;}
		
		.pic ul li.l3 img{opacity:1;}
		.btn div{width:45px;height:70px;position:absolute;
			top:112px;z-index:9999;cursor:pointer;}
		.btn .left{left:10px;background:url('images/button.png') -133px 0px no-repeat;}
		.btn .right{right:10px;background:url('images/button.png') 50px 0px;}
	</style>
</head>
<body>
    <div id='banner'>
	    <div class='pic'>
		    <ul>
			    <li class='l1'><img src='images/1 (2).jpg' \/></li>
			    <li class='l2'><img src='images/2 (2).jpg' \/></li>
			    <li class='l3'><img src='images/3 (2).jpg' \/></li>
			    <li class='l4'><img src='images/4 (2).jpg' \/></li>
			    <li class='l5'><img src='images/5 (2).jpg' \/></li>
			</ul>
		</div>

        <div class='btn'>
		    <div class='left'></div>
		    <div class='right'></div>
        </div>		
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
			$('div.right').click(function() {
			    var arrW = [], arrH = [], arrT=[], arrL = [], arrZ = [], arrO = [];
				
				$('div.pic ul li').each(function(i) {
				    arrW[i] = $(this).width();
				    arrH[i] = $(this).height();
				    arrT[i] = $(this).css('top');
				    arrL[i] = $(this).css('left');
				    arrZ[i] = $(this).css('z-index');
				    arrO[i] = $(this).find('img').css('opacity');
				});
				
				$('div.pic ul li').each(function(i) {
				    var index = i - 1;
					if(index < 0) index = 4;
					
					$(this).find('img').stop(true).animate({opacity:arrO[index]}, 800);
					$(this).css('zIndex', arrZ[index]).stop(true).animate({
					    width: arrW[index],
						height: arrH[index],
						top: arrT[index],
						left: arrL[index]
					}, 800);
				});
			});
		});
	</script>
</body>
</html>
