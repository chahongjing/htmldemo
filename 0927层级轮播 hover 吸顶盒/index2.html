<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title></title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;display:block;}
		ul li,ol li{list-style:none;}
		li a{text-decoration:none;color:white;}
		#box {
		    width:1130px;height:200px;background:#f0c;margin:100px auto 0;
		}
		#bar{
		    height:45px;width:100%;margin:0 auto;background:green;
		}
		#content{height:1500px;background:yellow;}
		body .fixed{position:fixed;top:0;}
	</style>
</head>
<body>
    <div id='box'>
	</div>
	<div id='bar'>
	    <ul>
		    <li>12</li>
		    <li>2</li>
		    <li>3</li>
		    <li>3</li>
		    <li>3</li>
		    <li>33</li>
		    <li></li>
		    <li>3</li>
		</ul>
	</div>
	<div id='content'>
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
			var top = $('#bar').position().top;
		    $(window).scroll(function() {
			    var scrollHeight = $(window).scrollTop();
				if(scrollHeight > top){
				    $('#bar').addClass('fixed');
				} else {
				    $('#bar').removeClass('fixed');
				}
			});
		});
	</script>
</body>
</html>
