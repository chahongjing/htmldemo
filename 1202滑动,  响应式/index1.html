<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		li a{color:white;}
		body{font-size:18px;color:white;text-align:center;}
		
		.header{background:#333;height:100px;margin:auto;}
		.main{margin:auto;margin-top:10px;overflow:hidden;}
		.main .left,.main .center,.main .right{background:#333;height:500px;float:left;}
		.footer{margin:auto;background:#333;height:100px;margin-top:10px;}
		
		@media screen and (min-width:960px) {
		    .header,.main,.footer{width:960px;}
			.main .left,.main .center,.main .right{float:left:height:400px;width:200px;}
			.main .center{width:540px;margin:0 10px;}
		}
		@media screen and (min-width:360px) and (max-width:960px) {
			.main .left,.main .center,.main .right{width:100%;height:200px;margin-top:10px;}
		}
		@media screen and (max-width:360px) {
			.main .left,.main .center,.main .right{width:100%;height:100px;margin-top:10px;}
		}
	</style>
</head>
<body>
    <div class='header'>上
	</div>
    <div class='main'>
		<div class='left'>左
		</div>
		<div class='center'>中
		</div>
		<div class='right'>右
		</div>
	</div>
    <div class='footer'>下
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    
		});
	</script>
</body>
</html>
