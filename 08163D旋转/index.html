<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title></title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		li a{text-decoration:none;color:white;}
		
		body{background:#efedc2;}
		.box{width:1000px;margin:50px auto;}
		.box_img img{margin:20px;width:206px;transition:0.6s}
		.box ul{width:320px; margin:0 auto;}
		.box ul li{
		    width:40px;height:40px;background:#f1f1f1;color:#fff;text-align:center;line-height:40px;
			margin:10px;float:left;border:2px solid #666;box-shadow:0 0 10px #333;
			border-radius:100%;cursor:pointer;transition:0.4s;color:#333;
		}
		.box ul li:hover{background:#666;color:white;border-color:#fff;}
		.box_img img.trx{transform:rotateX(360deg);}
		.box_img img.try{transform:rotateY(360deg);}
		.box_img img.trz{transform:rotateZ(360deg);}
	</style>
</head>
<body>
    <div class='box'>
	    <div class='box_img'>
		    <img src='images/jd.png' />
		    <img src='images/kongjian.png' />
		    <img src='images/meizu.png' />
		    <img src='images/sina.png' />
		    <img src='images/souhu.png' />
		    <img src='images/taobao.png' />
		    <img src='images/wangyi.png' />
		    <img src='images/zhujiwu.png' />
		</div>
		<ul>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		</ul>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    var arr = ['trx', 'try', 'trz'];
			$('ul li').click(function() {
			    $('.box_img img').each(function() {
				    var $this = $(this);
				    $this.addClass(arr[parseInt(Math.random() * 3)]);
					setTimeout(function() {$this.removeClass();}, 500);
				});
			});
		});
	</script>
</body>
</html>
