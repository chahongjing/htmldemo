<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>轮播图</title>
	<style rel="stylesheet" href="/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css"></style>
	<style type="text/css">
	    *,html,body,ul,li,div{margin:0;padding:0;}
		body{
		    background:url(images/2.jpg);
			color:#fff;
		}
	    form{
		    width:300px;
			height:400px;
			background:#767575;
			margin:100px auto;
			border:5px dashed #C3C3C3;
			box-shadow:0 3px 50px #dcd9d9;
			padding:10px 20px;
			opacity:0.7;
		}
		#nav{
		    width:100%;
			height:100px;
		}
		#aa{
		    width:100%;
			height:50px;
			line-height:50px;
		}
		a{
		    text-decoration:none;
			color:white;
		}
		.left{
		    font-size:21px;
			font-weight:bold;
			float:left;
		}
		.right{
			float:right;
		}
		#bb{
		    height:100px;
			text-align:center;
			
			margin-top:15px;
			font-size:18px;
			
		}
		.up{
		    height:30px;
			width:220px;
			font-size:18px;
		    font-weight:bold;
			background:#6f6f6f;
			margin-top:15px;
			border:1px solid white;
			color:white;
		}
		#login{
		    width:260px;
			height:50px;
			background:url(images/2.jpg) center;
			font-size:21px;
			font-weight:bold;
			color:white;
			margin:30px auto auto 20px;
		}
		#cc{
		    width:100%;
			height:40px;
			text-align:center;
			line-height:40px;
			margin-top:20px;
		}
	</style>
</head>
<body>
	<div id="nav"></div>
	<form>
	    <div id="aa">
	        <span class="left"><a href="#">登录</a></span>
	        <span class="right"><a href="#">注册</a></span>
	    </div>
		<div id="bb">
		    账号:<input type="text" class="up" id="" name="" placeholder="输入名称" /><br />
			密码:<input type="password" class="up" id="" name="" placeholder="输入密码" />
		</div>
		<input type="button" value="登录" id="login" />
		<div id="cc"><a href="#">请先阅读</a></div>
	</form>
	
	<script src="/jquery.mobile-1.4.5/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	    $(function() {
		    $(".nav > li").click(function() {
			    $(this).find("ul").slideDown().parent().siblings().find("ul").slideUp();
			});
		});
	</script>
</body>
</html>
