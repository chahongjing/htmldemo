<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei";}
	    #loginMask{
		    width:100%;height:100%;background:rgba(0,0,0,0.3);position:fixed;
			top:0;left:0;z-index:1000;
		}
		#login{
		    width:400px;height:330px;left:50%;top:50%;
			margin-left:-200px;margin-top:-165px;position:absolute;
			background:white;box-shadow:0 0 10px #fff;border-radius:5px;
		}
		#loginMask #login .loginTitle{
		    width:100%;height:45px;color:white;text-indent:25px;
			background:#f60;line-height:45px;font-size:18px;letter-spacing:3px;
			border-radius:5px 5px 0 0;
		}
		#loginMask #login #loginCloseIcon{
		    display:block;float:right;cursor:pointer;
			height:17px;width:17px;padding:14px;
		}
		#loginMask #login #loginCloseIcon i{
		    background:url(images/close.png) no-repeat 0 -20px;display:block;
			height:17px;width:17px;
		}
		#loginMask #login #loginCloseIcon:hover i{
		    background:url(images/close.png) no-repeat;
		}
		#loginMask #login .loginContent{
		    margin:40px 30px;
		}
		
		#loginMask #login .loginContent div{
		    height:45px;line-height:45px;
			margin-bottom:20px;
		}
		#loginMask #login .loginContent div span.Logintitle{
		    height:40px;line-height:40px;display:inline-block;
			width:50px;text-align:right;padding-right:20px;
		}
		#loginMask #login .loginContent div input,#loginMask #login .loginContent div a{
		    height:40px;line-height:40px;border:1px solid #ccc;font-size:16px;
			width:205px;padding:0 10px;display:inline-block;padding-left:25px;border-radius:2px;
		}
		#loginMask #login .loginContent div a{
		    text-decoration:none;color:white;text-align:center;
			background:#47B61C;
			font-weight:bold;padding-bottom:4px;border-radius:5px;
			background-image: -moz-linear-gradient(top, #c6ff00, #538300); /* Firefox */
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #c6ff00), color-stop(1, #538300)); /* Saf4+, Chrome */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#c6ff00', endColorstr='#538300', GradientType='0'); /* IE*/
		}
		#loginMask #login .loginContent div.no-margin{margin:0;}
		.no-margin{
		    float:right;
		}
		.loginButton{
		    margin-top:25px;
		}
		.hide{display:none;}
		
		#loginMask #login .loginTextContent{
		    position:relative; width:265px;display:inline-block;
		}
		#loginMask #login .loginTextContent i.loginTip{
		    position:absolute;left:7px;top:14px;width:17px;height:17px;
			background:url(images/icon_v4.png) no-repeat 0 -477px;
		}
		#loginMask #login .loginTextContent i.loginError{
		    position:absolute;right:3px;top:14px;width:17px;height:17px;
			background:url(images/icon_v4.png) no-repeat 0 -207px;
		}
		#loginMask #login .loginTextContent i.iconPassword{
		    background:url(images/icon_v4.png) no-repeat 0 -267px;
		}
	</style>
</head>

<body>
    <a href="javascript:void(0)" id="lnkLogin" style="margin:30px;">登录</a>
    <div id="loginMask" class="hide">
	    <div id="login">
		    <div class="loginTitle">
			    用户登录
				<span id="loginCloseIcon"><i></i></span>
			</div>
			<div class="loginContent">
			    <form id="formLogin" method="post" action="/System/Login.cspx">
				    <div>
					    <span class="Logintitle">账 号</span>
						<span class="loginTextContent">
						    <input type="text" name="UserName" placeholder="输入账号" />
							<i class="loginTip"></i>
							<i class="loginError"></i>
						</span>
					</div>
				    <div>
					    <span class="Logintitle">密 码</span>
						<span class="loginTextContent">
						    <input type="password" name="Password" placeholder="输入密码" />
							<i class="loginTip iconPassword"></i>
							<i class="loginError"></i>
						</span>
					</div>
				    <div><span class="Logintitle">&nbsp;</span><a href="javascript:void(0)" id="btnLogin">登 录</a></div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script>
	    $(function() {
		    $("#lnkLogin").click(function() {
			    $("#loginMask").fadeIn(400);
			});
		    $("#loginCloseIcon").click(function() {
			    $("#loginMask").fadeOut(400);
			});
			$("#btnLogin").click(function() {
			    var name = $("input[name=UserName]").val();
			    var password = $("input[name=Password]").val();
				
				alert("名称:" + name + "\r\n密码:" + password);
			});
		});
	</script>
</body>
</html>
