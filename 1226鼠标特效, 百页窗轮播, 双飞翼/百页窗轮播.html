<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		li a{color:white;}
		body{}
		
		#adv{width:800px;height:500px;position:relative;margin:100px auto 0;}
		#partOneLeft .pic li{width:100%;height:421px;position:absolute;top:0px;display:none;}

		#adv .button, #partOneLeft .button{position:absolute;bottom:10px;left:50%;margin-left:-80px;display:inline-block;}
		#adv .button li, #partOneLeft .button li{width:30px;height:30px;background:#888;float:left;text-align:center;
		line-height:30px;border-radius:100%;box-shadow:0 0 10px black;margin:0 5px;border:1px solid #ddd;
		cursor:pointer;transition:0.5s;}
		#adv .button li.current, #partOneLeft .button li.current{border-color:#999;background:#333;color:white;}
		#adv .button li:hover,#partOneLeft .button li:hover{border-color:#ddd;background:#666;}
		#adv .imgList{float:left;width:200px;height:500px;overflow:hidden;position:absolute;}
		.imgList:nth-child(1){left:0;background:url(images/1.png) 0 0;}
		.imgList:nth-child(2){left:200px;background:url(images/1.png) -200px 0;}
		.imgList:nth-child(3){left:400px;background:url(images/1.png) -400px 0;}
		.imgList:nth-child(4){left:600px;background:url(images/1.png) -600px 0;}
		
		.imgList div{position:absolute;left:200px;top:0;width:200px;height:500px;background:white;}
	</style>
</head>
<body>
    <div id='adv'>
	    <ul class='pic'>
		    <li class='imgList' ><div></div></li>
		    <li class='imgList' ><div></div></li>
		    <li class='imgList' ><div></div></li>
		    <li class='imgList' ><div></div></li>
		</ul>
		
		<ul class='button'>
		    <li class='current'>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		</ul>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/Carousel.js"></script>
	<script>
	    
	    $(function() {
		    var carouselOne = new Carousel({
				container: '#adv', leftButton: '.left',rightButton: '.right',
			    liButton: '#adv ul.button li', currentClass: 'current', callBack: showNextOne,
				interval:4000
			});
			
			carouselOne.autoPlay();
		});
		
		function showNextOne(index) {
		    $('#adv .pic li').css({backgroundImage:'url("images/' + (index + 1) + '.png")'});
		    $('#adv .pic li div').css({left:'0px'}).stop(true).animate({'left':'200px'}, 800);
		}
	</script>
</body>
</html>
