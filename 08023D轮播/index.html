<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css" id='css'>
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;color:white;}
		#banner{
		    width:800px;height:360px;margin:50px auto;
			perspective:800px;
		}
		#banner ul li{
		    width:200px;height:360px;float:left;
			position:relative;transition:all 1s;
			transform-style:preserve-3d;
			transform:translateZ(-180px);
		}
		#banner ul li div{
		    width:200px;height:360px;
			position:absolute;
		}
		
		#banner ul li div:nth-child(1){
		    transform:translateZ(180px);
			background:url(images/1.png) no-repeat;
		}
		#banner ul li div:nth-child(2){
		    transform:translateZ(-180px) rotateX(180deg);
			background:url(images/2.png) no-repeat;
		}
		#banner ul li div:nth-child(3){
		    bottom:360px;transform: translateZ(180px) rotateX(90deg);transform-origin:bottom;
			background:url(images/3.png) no-repeat;
		}
		#banner ul li div:nth-child(4){
		    top:360px;transform:translateZ(180px) rotateX(270deg);transform-origin:top;
			background:url(images/4.png) no-repeat;
		}
		
		#banner ul li:nth-child(1) div{
		    background-position:0;
		}
		#banner ul li:nth-child(2) div{
		    background-position:-200px;
		}
		#banner ul li:nth-child(3) div{
		    background-position:-400px;
		}
		#banner ul li:nth-child(4) div{
		    background-position:-600px;
		}
		
		#banner ul li:nth-child(1){transition:1s 0s}
		#banner ul li:nth-child(2){transition:1s 0.05s}
		#banner ul li:nth-child(3){transition:1s 0.1s}
		#banner ul li:nth-child(4){transition:1s 0.15s}
		
		#banner ol{width:110px;height:18px;position:absolute;bottom:10px;right:10px;}
		#banner ol li{width:18px;height:18px;border-radius:9px;background:#666;color:white;
		    font-size:12px;float:left;text-align:center;line-height:18px;margin:0 3px;
			box-shadow:0 0 10px #0c6;cursor:pointer;
		}
	</style>
</head>
<body>
    <div id='banner'>
	    <ul id='ul'>
		    <li>
			    <div></div>
			    <div></div>
			    <div></div>
			    <div></div>
			</li>
		    <li>
			    <div></div>
			    <div></div>
			    <div></div>
			    <div></div>
			</li>
		    <li>
			    <div></div>
			    <div></div>
			    <div></div>
			    <div></div>
			</li>
		    <li style='z-index:-1;'>
			    <div></div>
			    <div></div>
			    <div></div>
			    <div></div>
			</li>
		</ul>
		<ol id='ol'>
		    <li>1</li>
		    <li>2</li>
		    <li>3</li>
		    <li>4</li>
		</ol>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    var ol = document.getElementById('ol');
			var oLi = ol.getElementsByTagName('li');
			var css = document.getElementById('css');
			for(var i = 0; i < oLi.length; i++){
			    oLi[i].index = i;
			    oLi[i].onclick = function() {
				    css.innerHTML += '#banner ul li{transform:translateZ(-180px) rotateX(-' + this.index * 90 + 'deg);}';
				}
			}
		});
	</script>
</body>
</html>
