		div:before{content:'';display:block;width:60px;height:60px;background:white;position:absolute;

		div:after{content:'';display:block;width:60px;height:60px;background:black;position:absolute;

		@keyframes rota{
		    from{transform:rotate(0deg);}
			to{transform:rotate(360deg);}
		}
