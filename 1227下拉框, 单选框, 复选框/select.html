<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		li a{color:white;}
		body{background-color:#0c9;color:#333;}
		
		.content{padding-top:5%;}
		.content .select{
		    width:300px;height:40px;margin:0 auto;font-family:"Microsoft YaHei";
			font-size:16px;background-color:#fff;position:relative;
		}
		.content .select p:after{
		    content:'';display:block;width:10px;height:10px;border-left:1px solid #ccc;
			border-bottom:1px solid #ccc;position:absolute;right:12px;top:11px;
			transform:rotate(-45deg);cursor:pointer;transition:all 0.3s ease-in;
		}
		.content .select:hover p:after{
		    border-left:1px solid #666;border-bottom:1px solid #666;
		}
		
		.content .select p{
		    padding:0 15px;line-height:40px;cursor:pointer;z-index:1;
		}
		.content .select ul{
		    list-style-type:none;background-color:#fff;width:100%;
			overflow-y:auto;position:absolute;top:40px;left:0;max-height:0px;
			transition:max-height 0.2s ease-in;
		}
		.content .select ul li{
		    padding: 0 15px;line-height:40px;cursor:pointer;transition:0.3s  ease-in;
			border-bottom:1px solid #eee;
		}
		.content .select ul li:hover{
		    background-color:#e0e0e0;
		}
		.content .select ul li.selected{
		    background-color:#39f;color:#fff;
		}
		.content .select.open ul{
		    max-height:250px;transform-origin:50% 0;
			animation:slidedown .5s ease-in;
		}
		.content .select.open p:after{
		    transform:rotate(-225deg);
			top:18px;
		}
		@keyframes slidedown{
		    0%{transform:scale(1, 0);}
		    25%{transform:scale(1, 1.2);}
		    50%{transform:scale(1, 0.85);}
		    75%{transform:scale(1, 1.05);}
		    100%{transform:scale(1, 1);}
		}
	</style>
</head>
<body>
    <div id='' class='content'>
	    <div class='select'>
		    <input type='hidden' name='selName' value=''>
		    <p>所有选项</p>
			<ul>
			    <li data-value='' class='selected'>所有选项</li>
			    <li data-value='html'>html</li>
			    <li data-value='css'>css</li>
			    <li data-value='js'>js</li>
			    <li data-value='jq'>jq</li>
			    <li data-value='html'>html</li>
			    <li data-value='css'>css</li>
			    <li data-value='js'>js</li>
			    <li data-value='jq'>jq</li>
			</ul>
		</div>
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    $('.select > p').on('click', function() {
			    $('.select').toggleClass('open');
				return false;
			});
		    $('.select ul li').on('click', function() {
			    var $this = $(this);
				$this.addClass('selected').siblings().removeClass('selected');
				$('.select').removeClass('open');
			    $('.select > p').text($this.text());
				$this.closest('ul').siblings('input').val($this.data('value'));
				return false;
			});
			$(document).on('click', function() {
			    $('.select').removeClass('open');
			});
		});
	</script>
</body>
</html>
