	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script>
	    $(function() {
		    var lastTime = new Date();
		    height = $(window).height();
			$(document).scrollTop(0);
		    $('#but ul li').click(function() {
			    var index = $(this).index();
				moveToX(index);
			});
			$(window).resize(function() {
			    height = $(window).height();
			});
			
			$(document).mousewheel(function(ev, dl) {
			    if(new Date() - lastTime < 500){
				    return;
				}
				lastTime = new Date();
				var index = $('#but ul li.current').index();
				if(dl < 0){
					index++;
				} else {
					index--;
				}
				index = (index + $('#but ul li').length) % $('#but ul li').length;
				moveToX(index);
			});
		});
		
		function moveToX(index) {
		    $('#but ul li').eq(index).addClass('current').siblings().removeClass('current');
			var con = $('body > div').eq(index);
			con.find('div.p1-1').css({left: '-' + con.find('div.p1-1').width() + 'px'})
			$(document.body).stop(true).animate({'scrollTop': height * index + 'px'}, 500, function() {
				con.find('div.p1-1').animate({left:'50%'}, 300);
			});
		}
	</script>
