<head>
    <meta charset="utf-8">

	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		body{
		    background:url(images/1.jpg) center top;
			background-size:cover;
		}
		html,body{width:100%;height:100%;overflow:hidden;}
		ul li,ol li{list-style:none;}
		#nav{width:80%;height:45px;border:1px solid #fff;margin:150px auto 0;
		border-radius:15px;background:-webkit-linear-gradient(top, #fc6, #fcf);}
		#nav > ul {
		    display:-webkit-box;
		}
		#nav > ul > li{
		    -webkit-box-flex:1;
			line-height:45px;
			text-align:center;
		}
		#nav > ul > li > a{
		    text-decoration:none;color:#000;
		}
		
		#nav > ul > li .sub_nav li{
			transform:rotateY(180deg);
			transition:0.8s;
			opacity:1;
		}
		.sub_nav li:nth-child(1){-webkit-transition-delay:250ms;}
		.sub_nav li:nth-child(2){-webkit-transition-delay:200ms;}
		.sub_nav li:nth-child(3){-webkit-transition-delay:150ms;}
		.sub_nav li:nth-child(4){-webkit-transition-delay:100ms;}
		.sub_nav li:nth-child(5){-webkit-transition-delay:50ms;}
		.sub_nav li:nth-child(6){-webkit-transition-delay:0ms;}
		
		#nav > ul > li:hover .sub_nav li{
		    transform:rotateY(0deg); opacity:1;
		}
		#nav > ul > li:hover .sub_nav li:nth-child(1){-webkit-transition-delay:0ms;}
		#nav > ul > li:hover .sub_nav li:nth-child(2){-webkit-transition-delay:50ms;}
		#nav > ul > li:hover .sub_nav li:nth-child(3){-webkit-transition-delay:100ms;}
		#nav > ul > li:hover .sub_nav li:nth-child(4){-webkit-transition-delay:150ms;}
		#nav > ul > li:hover .sub_nav li:nth-child(5){-webkit-transition-delay:200ms;}
		#nav > ul > li:hover .sub_nav li:nth-child(6){-webkit-transition-delay:250ms;}
	</style>
</head>
<body>
    <div id='nav'>
	    <ul>
		    <li>
				<a href='#'>网络教育</a>
				<ul class='sub_nav'>
				    <li>网络教育</li>

				</ul>
			</li>
		    <li>

				    <li>网络教育</li>

				    <li>网络教育</li>
				</ul>
			</li>
		    <li><a href='#'>网络教育</a></li>
		    <li><a href='#'>网络教育</a></li>
		    <li><a href='#'>网络教育</a></li>
		</ul>
	</div>
