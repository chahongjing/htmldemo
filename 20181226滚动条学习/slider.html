<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>轮播图</title>
	<style>
		.banner{height:400px;width:400px;border:1px solid #333;margin:auto;overflow:auto;background-color:#aaa;}
		.content{height:1000px;width:100%;background-color:blue;}
	</style>
</head>
<body>
	<div class="banner">
	    <div class='content'></div>
	</div>
	<div id='msg'></div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	    $(function() {
		    $('.banner').scroll(function(){  
				 var $this =$(this),  
				 viewH =$(this).height(),//可见高度  
				 contentH =$(this).get(0).scrollHeight,//内容高度  
				 scrollTop =$(this).scrollTop();//滚动高度  
				//if(contentH - viewH - scrollTop <= 100) { //到达底部100px时,加载新内容  
				var m = contentH - viewH;
				var t = 'm:' + m + ' st:' + scrollTop;
				$('#msg').text(t);
				console.log(t);
				if(scrollTop/(contentH -viewH)>=0.95){ //到达底部100px时,加载新内容  
				// 这里加载数据..  
				}  
			 });  

		});
	</script>
</body>
</html>
