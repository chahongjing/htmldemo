	<title></title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		li a{text-decoration:none;color:white;}
		
		body{background:url('images/bodyBg.jpg')}
		.box{width:980px;margin:60px auto;}
		.hid{width:180px;height:105px;background:rgba(0,0,0,0.5);position:relative;float:left;
		    margin-left:8px;margin-right:8px;margin-top:67px;}
		.hid:before,.hid:after{content:"";width:180px;height:105px;display:block;background:rgba(0,0,0,0.5);
			position:absolute;top:0;left:0;}
		.hid:before{transform:rotate(60deg)}
		.hid:after{transform:rotate(-60deg)}
		.hid img{
		    position:absolute;left:0;top:0;right:0;bottom:0;margin:auto;z-index:99;transition:1s;
			cursor:pointer;
		}
		img:hover{
		    transform:scale(1.4) rotateZ(720deg);
		}
		.hid:nth-child(9n+6){margin-left:105px;}
	</style>
</head>
<body>
