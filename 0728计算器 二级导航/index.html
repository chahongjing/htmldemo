<!doctype html>
<html>
<head>
    <meta charset="utf-8">

	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li{list-style:none;
		}
		#jsq{
		    width:540px;height:500px;background:#373737;
			margin: 50px auto 0;border-radius:5px;
			box-shadow:0 0 5px #000;
		}
		#jsq p.ti{
		    color:#fff;;font-size:18px;height:55px;
			line-height:55px;text-indent:20px;
		}
		#jsq #result{
		    width:500px;height:50px; background:#ffc;margin:0 auto;
			border-radius:5px;text-align:right;font-size:40px;
			line-height:50px;
		}
		.but{
		    width:500px;height:330px;margin:30px auto 0;
		}
		.but ul li{
		    width: 80px;height: 60px;border:1px solid white;
			border-radius:5px;float:left;margin:8px;
			text-align:center;line-height:60px;
			box-shadow:0 0 5px white;
			background:#222222;
		}
		.but ul li a{
		    text-decoration:none;display:block;color:white
		}
		.but ul li.tool{
		    background:#EF6171;
		}
		.but ul li.confirm{
		    background:#FFB041;
		}
	</style>
</head>
<body>
    <div id="jsq">
	    <p class="ti">计算器</p>
		<div id="result">0</div>
		<div class="but">
		    <ul>
			    <li><a href="#">7</a></li>
			    <li><a href="#">8</a></li>
			    <li><a href="#">9</a></li>
			    <li class="tool"><a href="#">←</a></li>
			    <li class="tool"><a href="#">C</a></li>
			    <li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>
			    <li><a href="#">6</a></li>
			    <li class="tool"><a href="#">*</a></li>
			    <li class="tool"><a href="#">÷</a></li>
			    <li><a href="#">1</a></li>
			    <li><a href="#">2</a></li>
			    <li><a href="#">3</a></li>
			    <li class="tool"><a href="#">+</a></li>
			    <li class="tool"><a href="#">-</a></li>
			    <li><a href="#">0</a></li>
			    <li><a href="#">00</a></li>
			    <li><a href="#">.</a></li>
			    <li class="tool"><a href="#">%</a></li>
			    <li class="confirm"><a href="#">=</a></li>
			</ul>
		</div>
		<p class="copyRight">欢迎使用计算器! 开发者: 曾军毅</p>
	</div>
