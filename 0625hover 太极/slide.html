<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>图片上滑动的文字</title>
	<style rel="stylesheet" href="/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css"></style>
	<style type="text/css">
	    *, div, ul, li{margin:0;padding:0}
		body{padding:10px;}
		ul{ overflow:hidden;}
		ul li{
		    list-style:none;float:left;
			margin:0px 10px;height:400px;width:300px;
			position:relative;
		}
		ul li img{width:100%;height:100%;}
		ul li p{
		    position:absolute;
			top:365px;
			height:100%;
			background:rgba(51,51,51,0.4); /*IE9+*/
			transition:all 1.5s;
			color:white;
            padding:5px;
			line-height:1.5em;
		}
		
		ul li:hover p{
		    top:0;
		}
	</style>
</head>
