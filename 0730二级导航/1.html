<html>
<head></head>
<meta charset="utf-8" />
<style type="text/css">
    *{margin:0;padding:0;font-family:"Microsoft YaHei";}
	ul li{
	    list-style:none;
	}
	a{color:white;text-decoration:none;}
    #nav{
	    width:220px;height:480px;background:#9f3;margin-left:100px;
	}
	#nav .title{
	    width:220px;height:55px;background:#188eee url();color:white;
		line-height:55px;text-indent:45px;font-size:16px;
	}
	#nav ul li{
	    width:220px;height:70px;border-bottom:1px solid #e6e6e6;background:#0477c0;
		position:relative;
	}
	#nav ul li p{
	    text-indent:15px;
	}
	#nav ul li h4{
	    color:white;text-indent:15px;
	}
	#nav ul li h4 a{
	    height:40px;line-height:40px;
	}
	.menu{
	    width:400px;height:300px;border:2px solid #06f;position:absolute;
		left:220px;top:0;display:none;transition:all 1s;
	}
	#nav ul li.hover{
	    background:#0441f4;
	}
	#nav ul li.hover h4{
	    background:url(images/dot_sj.jpg) no-repeat 200px 13px;
	}
	#nav ul li.hover .menu{
	    display:block;
	}
</style>
<body>
    <div id="nav">
	    <div class="title">全部课程</div>
		<ul>
		    <li><h4><a href="#">职业技能</a></h4>
			    <p>
				    <a href="#">公务员</a> <a href="#">Seo/sem</a> <a href="#">金融类</a>
				</p>
				<div class="menu">
				    
				</div>
			</li>
		    <li>2</li>
		    <li>3</li>
		</ul>
	</div>
	<script src="js/jquery-1.10.2.js"></script>
	<script>
	    $(function() {
		    $("#nav ul li").mouseover(function() {
			    $(this).addClass("hover");
			}).mouseout(function() {
			    $(this).removeClass("hover");
			});
		});
	</script>
</body>
</html>
