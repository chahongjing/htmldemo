<html>
<head>

	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		li a{color:white;}
		body{}
		
		#allmap{height:800px;}
		#panorama {width:100%; height: 500px;}
	</style>
</head>
<body>
    <div id='allmap' class=''>
	    
	</div>
<div id="panorama"></div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=SetiR3ZVA5xwHqV3H45Q67GZ"></script>
	<script>
	    $(function() {
		    var map = new BMap.Map('allmap');
			map.centerAndZoom(new BMap.Point(114.4391974, 30.444316099999998), 14);
			map.addControl(new BMap.MapTypeControl());
			map.setCurrentCity('北京');
			map.enableScrollWheelZoom(true);
			
			// 覆盖区域图层测试
			map.addTileLayer(new BMap.PanoramaCoverageLayer());
			var stCtrl = new BMap.PanoramaControl(); //构造全景控件
			stCtrl.setOffset(new BMap.Size(20, 20));
			map.addControl(stCtrl);//添加全景控件


			var panorama = new BMap.Panorama('panorama'); //默认为显示导航控件 
			panorama.setPosition(new BMap.Point(116.316169, 40.005567));

		});
		
	</script>
</body>
</html>
