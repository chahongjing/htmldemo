<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,intial-scale=1">
<!--为移动端，目的是让文字等布局根据设备宽度  默认是一倍-->
<title>无标题文档</title>

<style>
  *, body, html{margin:0;padding:0;}
  .header > div{
	  width:50%;
	  float:left;
  }
  .header h3{
		  text-align:center;
		  padding:1em 0;
  }
  .l1{
      background:#15abd0;
  }
  .l2{
      background:#56bde8;
  }
  
  .footer div{
      width:25%;
	  float:left;
	  background:#000;
	  color:white;
	  text-align:center;
	  padding: 1em 0;
  }
</style>
</head>

<body>
    <div class="header">
	    <div class="l1"><h3>saf</h3>
		</div>
	    <div class="l2"><h3>sdfdfs</h3>
		</div>
	</div>
	<div class="footer">
	    <div><img src="images/index(3).png" /><br />领卡</div>

	    <div><img src="images/index(4).png" /><br />领卡</div>

	    <div><img src="images/index(1).png" /><br />领卡</div>

	    <div><img src="images/index(2).png" /><br />领卡</div>

	</div>
</body>
</html>
