	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    showFilter();
		    $('li:not(.filter) dd').click(function() {
			    $(this).toggleClass('select').siblings('dt').removeClass('select');
				
				showFilter();
			});
			
			$('dt').click(function() {
			    $(this).toggleClass('select');
				if($(this).hasClass('select')) {
				    $(this).siblings().addClass('select');
				} else {
				    $(this).siblings().removeClass('select');
				}
				showFilter();
			});
			
			$('li.filter dl').on('click', 'a i', function() {
			    var val = $(this).parent().text().replace('×', '');
				$('a').each(function(index, item) {
				    if($(item).text() == val){
					    $(item).parent().removeClass('select');
					}
				});
				showFilter();
			});
		});
		
		function showFilter() {
			$('li:not(.filter) dt').each(function() {
				if($(this).siblings('dd:not(.select)').length > 0) {
					$(this).removeClass('select');
				} else {
					$(this).addClass('select');
				}
			});
		    var html = [];
		    $('li:not(.filter) dd.select').each(function() {
			    html.push('<dd class="select"><a href="javascript:void(0)">' + $(this).text() + '<i>×</i></a></dd>');
			});
			var s = html.join('');
			if(!s) {
			    s = '<p class="tip">暂时没有选择过滤条件</p>';
			}
			$('li.filter dl').html(s);
		}
