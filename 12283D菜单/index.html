	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		li a{color:white;}
		body{}
		
		.nav{
		    width:980px;margin:50px auto;background-color:#fdfdfd;
			border:1px #ccc solid;
		}
		.nav:after{
		    content:'';clear:both;display:block;overflow:hidden;
		}
		.nav .item{
		    width:200px;height:100x;margin-right:5px;float:left;
			perspective:4000px;
		}
		.nav .item a{
		    display:block;height:100px;transition:all 0.5s;transform-style:preserve-3d;
		}
		.nav .item a p{
		    height:100px;margin:0;line-height:100px;color:#fff;
			text-align:center;font-size:20px; border-radius:2px;
			transition:0.5s;
		}
		.nav .item a p:first-child{
		    background-color:#090;transform:translateZ(50px);
		}
		.nav .item a p:last-child{
		    background-color:#009;transform:translateZ(50px) rotateX(-90deg);
			margin-top:-50px;
		}
		.nav .item a:hover{
		    transform:rotateX(90deg);
		}
		.nav .item a:hover p:last-child{
		    margin-top:0;transform:translateZ(0) rotateX(-90deg);
		}
	</style>
</head>
<body>
    <header class='nav'>
	    <div class='item'>

			</a>

		</div>
	</header>
