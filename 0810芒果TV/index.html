<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;color:white;}
		.web{width:100%;height:503px;position:relative;}
		.con{width:100%;height:503px;background:#000;overflow:hidden;}
		.con ul li{width:100%;height:503px;}
		.con ul li a{width:100%;height:503px;display:none;
		     background:url(images/play.png) center no-repeat;}
		.menu{
		    width:792px;height:55px;position:absolute;left:50%;bottom:20px;margin-left:-396px;
		}
		.menu ul li{
		    border:2px solid #fff;width:90px;height:51px;float:left;margin-left:5px;transition:all 1s;
		}
		.menu ul li.selected{border-color:#f06000;}
	</style>
</head>
<body>
    <div class='web'>
	    <div class='con'>
		    <ul>
			    <li style='background:url(images/1.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/2.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/3.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/4.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/5.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/6.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/7.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			    <li style='background:url(images/8.jpg) center'>
				    <a href='javascript:void(0)'></a>
				</li>
			</ul>
		</div>
		<div class='menu'>
		    <ul>
		        <li class='selected'><a><img src='images/nav1.jpg' /></a></li>
		        <li><a><img src='images/nav2.jpg' /></a></li>
		        <li><a><img src='images/nav3.jpg' /></a></li>
		        <li><a><img src='images/nav4.jpg' /></a></li>
		        <li><a><img src='images/nav5.jpg' /></a></li>
		        <li><a><img src='images/nav6.jpg' /></a></li>
		        <li><a><img src='images/nav7.jpg' /></a></li>
		        <li><a><img src='images/nav8.jpg' /></a></li>
		    </ul>
		</div>
	</div>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    $('.web').hover(function() {
			    $('.con ul li a').css('display', 'block');
			}, function() {
			    $('.con ul li a').css('display', 'none');
			});
			
			$('.menu ul li').hover(function() {
			    hoverI($(this).index());
			}, function() {
			});
			
			var sh = setInterval(autoPlay, 4000);
			
			function autoPlay() {
			    var index = ($('.menu ul li.selected').index() + 1 ) % $('.menu ul li').length;
				hoverI(index);
			}
			
			function hoverI(i){
			    $('.menu ul li').eq(i).addClass('selected').siblings().removeClass('selected');
				$('.web .con ul li').eq(i).fadeIn().siblings().fadeOut();
			}
		});
	</script>
</body>
</html>
