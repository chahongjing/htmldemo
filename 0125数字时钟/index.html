<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;display:block;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		body{background:radial-gradient(#efefef, #d7d7d7);padding:50px;}
		
		.box{width:520px;height:200px;margin:50px auto;}
		.box ul li{width:150px;height:160px;float:left;margin:0 10px;border:1px solid #9fa2ad;
		    border-radius:5px;text-align:center;position:relative;box-shadow:0 -2px 0px #f1f1f1,
			0 1px 0px #f1f1f1,0 2px 0px #9fa2ad,0 3px 0px #f1f1f1,0 4px 0px #9fa2ad;
			background:-webkit-linear-gradient(top, rgba(248,248,248, 0.3) 20%, rgba(168,173,190, 0.5) 50%,
			rgba(168,173,190, 0.5) 50%,rgba(248,248,248, 0.2) 90%);}
		/*.box ul li:after{content:'';display:block;position:absolute;left:0; top:50%;width:100%;
		    height:1px;background:#9fa2ad;margin:auto;left:0;right:0;}*/
		.box ul li:before{
		    display:block;width:100%;top:50%;height:1px;content:'';box-shadow:0 1px 0 #52555a, 0 2px 1px #fff;position:absolute;
		}
		.box ul li:after{
		    bottom:-60px;height:60px;border-radius:0 0 5px 5px;background:-webkit-linear-gradient(top,rgba(0,0,0,0.1),rgba(0,0,0,0));
			background:linear-gradient(top,rgba(0,0,0,0.1),rgba(0,0,0,0));content:'';position:absolute;
			display:block;width:100%;
		}
		.box ul li span:first-child{height:120px;display:block;font-size:110px;color:#52555a;}
		.box ul li span.text{position:absolute;bottom:10px;left:0;right:0;}
	</style>
</head>
<body>
    <div id='' class='box'>
	    <ul>
		    <li><span id='hour'></span><span class='text'>时</span></li>
		    <li><span id='minute'></span><span class='text'>分</span></li>
		    <li><span id='second'></span><span class='text'>秒</span></li>
		</ul>
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    window.onload = function() {
		   tick();
		   setInterval(tick, 1000);
		}
		
		function tick(){
		    var date = new Date();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();
			hour = (hour < 10 ? '0' : '') + hour.toString();
			minute = (minute < 10 ? '0' : '') + minute.toString();
			second = (second < 10 ? '0' : '') + second.toString();
			document.getElementById('hour').innerText = hour;
			document.getElementById('minute').innerText = minute;
			document.getElementById('second').innerText = second;
		}
	</script>
</body>
</html>
