<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		li{list-style-type:none;position:relative;}
		#banner {width:100%;height:400px;margin:100px auto 0;position:relative;}
		ul.pic{width:100%;position:relative;overflow:hidden;width:100%;height:100%;}
		ul.pic li{position:absolute;width:100%;display:none}
		ul.pic li img{display:block;margin:0 auto;height:400px;}
		
		ul.btn{width:150px;position:absolute;bottom:10px;left:50%;margin-left:-75px;}
		ul.btn li{width:15px;height:15px;border-radius:50%;border:1px solid white;
			background:#666;box-shadow:0 0 5px black;float:left;margin:0 5px;cursor:pointer;
			transition:0.5s;}
		ul.pic li:nth-child(1){display:block;}
		ul.btn li.on{background-color:red;}
	</style>
</head>
<body>
    <div id='banner' style='background:#D8CBFF;'>
	    <ul class='pic'>
		    <li data-color='#D8CBFF'>
				<img src='images/1.jpg' />
			</li>
		    <li data-color='#4E4D9B'>
				<img src='images/2.jpg' />
			</li>
		    <li data-color='#62A5D0'>
				<img src='images/3.jpg' />
			</li>
		    <li data-color='#F98383'>
				<img src='images/4.jpg' />
			</li>
		    <li data-color='#2851E9'>
				<img src='images/5.jpg' />
			</li>
		</ul>
		<ul class='btn'>
		    <li class='on'></li>
		    <li></li>
		    <li></li>
		    <li></li>
		    <li></li>
		</ul>
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    $('.btn li').click(function() {
			    $(this).addClass('on').siblings().removeClass('on');
				$('ul.pic li').eq($(this).index()).fadeIn().siblings().hide();
				$('#banner').css('background-color', $('ul.pic li').eq($(this).index()).data('color'));
			});
		});
	</script>
</body>
</html>
