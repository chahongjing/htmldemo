<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		li{list-style-type:none;position:relative;}
		#banner {width:1000px;height:400px;margin:100px auto 0;overflow:hidden;}
		ul{overflow:hidden;}
		ul li{width:70px;float:left;overflow:hidden;top:0;left;0;height:400px;}
		ul li span,ul li img{position:absolute;top:0;left;0;}
		ul li span{z-index:10;}
		ul li.on{width:720px;}
	</style>
</head>
<body>
    <div id='banner'>
	    <ul>
		    <li class='on'>
			    <span>第一块</span>
				<img src='images/956.jpg' />
			</li>
		    <li>
			    <span>第二块</span>
				<img src='images/996-400.jpg' />
			</li>
		    <li>
			    <span>第三块</span>
				<img src='images/996400_3.jpg' />
			</li>
		    <li>
			    <span>第四块</span>
				<img src='images/mll.jpg' />
			</li>
		    <li>
			    <span>第五块</span>
				<img src='images/cc.jpg' />
			</li>
		</ul>
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    $('ul li').hover(function() {
			    $(this).stop(true).animate({width:"720px"}, 500).siblings().stop(true).animate({width:"70px"}, 500);
			}, function() {});
		});
	</script>
</body>
</html>
