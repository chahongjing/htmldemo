<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>图片展示</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li{list-style:none;
		}
		#box{
		    width:450px;
			height:300px;
			background:#396;
		}
		#box span{
		    display:block;
			width:150px;
			height:150px;
			background:#fb8d8f;
			text-align:center;line-height:100px;
			font-size:25px;
			float:left;
			transition:all 1s;
		}
		
		#box span:hover{
		    transition:0.5s;
			transform:scale(1.2);
			box-shadow:0 0 10px black;
			border-radius:5px;
		}
	</style>
</head>
<body>
    <div id="box">
	    <span>JSP</span>
	    <span>DW</span>
	    <span>JS</span>
	    <span>PHP</span>
	    <span>HTML5</span>
	    <span>CSS3</span>
	    <span>ASP</span>
	    <span>.NET</span>
	    <span>JAVA</span>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
	    $(function() {
		    
		});
	</script>
</body>
</html>
