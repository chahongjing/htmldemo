		#show{position:relative; width:300px;margin:200px auto 0;overflow:hidden;
		    height:270px;}
		#show div{width:230px;height:270px;position:absolute;top:0;left:0;
		    transition:0.8s;opacity:0;
		}
		#show div:nth-child(1){transform:rotateY(180deg);opacity:1;}
		#show:hover div:nth-child(1){transform:rotateY(0deg);opacity:0;}
		#show:hover div:nth-child(2){transform:rotateY(180deg);opacity:1;}
	</style>
</head>

    <div id='show' class=''>
