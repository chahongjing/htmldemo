<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>标题</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;display:block;}
		ul li,ol li{list-style:none;}
		a{text-decoration:none;}
		body{}
		
		.fileUpload{margin:100px auto 0;position:relative;}
		.fileUpload .title{position:absolute;left:0;top:0;width:90px;height:40px;line-height:40px;
		    text-align:right;padding-right:10px;}
		.fileUpload .fileList{margin-left:100px;padding:0 10px;}
		.fileUpload .fileList ul li{width:49%;float:left;margin-top:10px;border-bottom:1px dotted #999;
		    position:relative;height:30px;line-height:30px;min-width:100px;padding-bottom:5px;
			list-style:none;transition:0.4s; -webkit-transition:0.4s;-moz-transition:0.4s; -o-transition:0.4s;}
		.fileUpload .fileList ul li:nth-child(even){float:right;}
		.fileUpload .fileList ul li.button{width:100%;float:left;height:40px;line-height:40px;
		    border-bottom:none;}
		.fileUpload .fileList ul li.button a{cursor:pointer;display:inline-block;padding:0 20px;background:#00B800;
		    color:#fff;transition:0.4s; -webkit-transition:0.4s;-moz-transition:0.4s; -o-transition:0.4s;}
		.fileUpload .fileList ul li.button a:hover{
		    background:#00A000;
		}
		.fileUpload .fileList ul li.button:after{content:'';display:block;clear:both;height:0;width:0;}
		.fileUpload .fileList ul li > i{
		    width:30px;height:30px;display:inline-block;position:absolute;left:0;top:0;cursor:pointer;
		}
		.fileUpload .fileList ul li .fileContent{
		    height:30px;position:absolute;left:30px;top:0;margin-left:5px;right:30px;
		}
		.fileUpload .fileList ul li .fileContent a.btnFile{text-decoration:none;color:#666;
		    transition:0.4s; -webkit-transition:0.4s;-moz-transition:0.4s; -o-transition:0.4s;}
		
		.fileUpload .fileList ul li > i.word{background:url(images/icon-word.png)}
		.fileUpload .fileList ul li > i.excel{background:url(images/icon-excel.png)}
		.fileUpload .fileList ul li > i.pdf{background:url(images/icon-pdf.png)}
		.fileUpload .fileList ul li > i.delete{background:url(images/erase.png) center no-repeat;left:auto;right:0;
		    opacity:0.7; filter:Alpha(opacity=70);transition:0.4s; -webkit-transition:0.4s;-moz-transition:0.4s; -o-transition:0.4s;}
		.fileUpload .fileList ul li > i.delete:hover{
		    opacity:1; filter:Alpha(opacity=100);
		}
		
		.fileUpload .fileList ul li .process-bar{
		    margin-right:5px;position:absolute;opacity:0;filter:Alpha(opacity=0);height:2px;left:0;right:0;
			background:#ccc;bottom:2px;
		}
		.fileUpload .fileList ul li .process{
		    width:100%;background:#00A000;height:2px;border-radius:10px;
		}
		.fileUpload .fileList ul li:hover{border-bottom-color:#444;}
		.fileUpload .fileList ul li:hover .fileContent a.btnFile{text-decoration:underline;color:#333;}
	</style>
</head>
<body>
    <div id='fileUpload' class='fileUpload'>
	    <div class='title'>文件上传: </div>
		<div class='fileList'>
		    <ul>
			    <li>
				    <i class='word' title='点击下载 这是上传的文件.doc' onclick='$(this).siblings(".fileContent").find("a.btnFile").click()'></i>
				    <div class='fileContent'>
					    <p><a class='btnFile' href='javascript:void(0)' onclick='alert(123);' title='点击下载 这是上传的文件.doc'>这是上传的文件.doc</a></p>
					    <div class='process-bar'>
						    <div class='process'></div>
						</div>
					</div>
					<i class='delete' title='点击删除 这是上传的文件.doc'></i>
				</li>
			    <li>
				    <i class='excel' title='点击下载 这是上传的文件.doc' onclick='$(this).siblings(".fileContent").find("a.btnFile").click()'></i>
				    <div class='fileContent'>
					    <p><a class='btnFile' href='javascript:void(0)' onclick='alert(123);' title='点击下载 这是上传的文件.doc'>这是上传的文件.doc</a></p>
					    <div class='process-bar'>
						    <div class='process'></div>
						</div>
					</div>
					<i class='delete' title='删除此附件'></i>
				</li>
			    <li>
				    <i class='pdf' title='点击下载 这是上传的文件.doc' onclick='$(this).siblings(".fileContent").find("a.btnFile").click()'></i>
				    <div class='fileContent'>
					    <p><a class='btnFile' href='javascript:void(0)' onclick='alert(123);' title='点击下载 这是上传的文件.doc'>这是上传的文件.doc</a></p>
					    <div class='process-bar'>
						    <div class='process'></div>
						</div>
					</div>
					<i class='delete' title='删除此附件'></i>
				</li>
			    <li class='button'><a class='btnUpload'>上 传</a></li>
			</ul>
		</div>
	</div>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
	    $(function() {
		    $('.btnUpload').click(function() {
			    var processBar = $('.process-bar:eq(0)');
		        processBar.toggleClass('show');
		        if(processBar.hasClass('show')){
				    processBar.find('.process').css({'width': '0'});
					processBar.css({'opacity':'1','filter':'Alpha(opacity=100)'})
					processBar.find('.process').animate({'width':'100%'}, 500, function() {
					    processBar.animate({'opacity':'0','filter':'Alpha(opacity=0)'}, 300).toggleClass('show');
					});
				}
			});
		});
	</script>
</body>
</html>
