	<title>menu hover二级菜单</title>
	<style type="text/css">
	    *{margin:0;padding:0;font-family:"Microsoft YaHei"}
		img{border:0;}
		ul li,ol li{list-style:none;}
		li a{text-decoration:none;color:white;}
		html,body{width:100%;height:100%;}
		
		.header{margin:20px auto 0; width:800px;height: 50px;border:1px solid #bbb;}
		.firstmenu,.secondmenu{font-size:0;}
		.firstmenu > li,.secondmenu > li{display:inline-block;vertical-align:top;font-size:14px;line-height:50px;padding:0 10px;}
		.firstmenu > li{position:relative;}
		.secondmenu > li{display:block;color:#fff;}
		.secondmenucontainer{position:absolute;width:200px;left:-1px;height:0px;transition:0.3s;overflow:hidden; background-color:green;}
		.firstmenu > li:hover .secondmenucontainer{height:202px;z-index:1;}
		.secondmenu{border:1px solid red;box-sizing:border-box;}
		.splitright{position:relative;}
		.splitright:after{content:'';top:0;right: -10px;height:20px;position:absolute;border-right:1px solid #dbdfea;}
	</style>
</head>
